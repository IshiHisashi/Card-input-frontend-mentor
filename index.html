<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img />
      <section class="card-back">
        <img src="images/bg-card-back.png" />
        <p class="ccv">000</p>
      </section>
      <section class="card-front">
        <img src="images/bg-card-front.png" />
        <svg
          class="logo"
          width="84"
          height="47"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
          <path
            d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
            stroke="#fff"
          />
        </svg>
        <p class="card-num">0000 0000 0000 0000</p>
        <p class="card-name">Jane Appleseed</p>
        <p class="expiry">00/00</p>
      </section>
    </header>

    <main>
      <div class="form">
        <form>
          <label>Cardholder Name</label>
          <input
            id="cardholder"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
          <p class="ch-error"></p>
          <label>Card Number</label>
          <input
            id="cardnum"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <p class="cn-error"></p>
          <div class="exp-cvc-grid">
            <label class="label-1">Exp. Date (MM/YY)</label>
            <input
              id="inputmonth"
              class="input-m"
              type="text"
              placeholder=" MM"
              maxlength="2"
            />
            <p class="cmy-error"></p>
            <input
              id="inputyear"
              class="input-y"
              type="text"
              placeholder=" YY"
              maxlength="2"
            />
            <label class="label-2">CVC</label>
            <input
              id="inputcvc"
              class="input-cvc"
              type="text"
              placeholder=" e.g. 123 "
              maxlength="3"
            />
            <p class="cc-error"></p>
          </div>
          <button id="btn-confirm">Confirm</button>
        </form>
      </div>

      <!-- (hidden) -->
      <div class="hidden confirmation">
        <svg
          width="80"
          height="80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient
              id="a"
              x1="-23.014"
              y1="11.507"
              x2="0"
              y2="91.507"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h2>Thank you !</h2>
        <p>We've added your card details</p>
        <button id="btn-continue">Continue</button>
      </div>
    </main>

    <!-- Completed state start -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
